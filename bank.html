<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <br><span class="font-medium text-blue-600">Mooooooney</span></h1>
    </header>
    <section class="my-10 grid grid-cols-3 gap-10 w-3/4 mx-auto text-center text-5xl font-bolder text-white">
        <div class="rounded-xl bg-green-400 p-8">
            <h1 class="text-2xl font-semibold mb-4">Deposit</h1>
            <h2><span id="current-deposit">00</span> BDT</h2>
        </div>
        <div class="rounded-xl bg-red-400 p-8">
            <h1 class="text-2xl font-semibold mb-4">Withdraw</h1>
            <h2><span id="current-withdraw">00</span> BDT</h2>
        </div>
        <div class="rounded-xl bg-blue-400 p-8">
            <h1 class="text-2xl font-semibold mb-4">Balance</h1>
            <h2><span id="current-balance">1000</span> BDT</h2>
        </div>
    </section>

    <section class="my-10 grid grid-cols-2 gap-10 w-3/4 mx-auto font-bolder text-white">
        <div class="rounded-xl bg-green-400 p-8">
            <h1 class="text-2xl text-center font-semibold mb-4">Deposit</h1>
            <input id="deposit-amount" type="text" name="" id="" class="bg-green-300 w-full text-2xl px-4 py-2" placeholder="Enter Deposit Amount">
            <button id="deposit" class="bg-green-500 hover:bg-green-600 px-4 py-2 mt-5">Deposit</button>
        </div>

        <div class="rounded-xl bg-red-400 p-8">
            <h1 class="text-2xl text-center font-semibold mb-4">Deposit</h1>
            <input id="withdraw-amount" type="text" name="" id="" class="bg-red-300 w-full text-2xl px-4 py-2" placeholder="Enter Withdraw Amount">
            <button id="withdraw" class="bg-red-500 hover:bg-red-600 px-4 py-2 mt-5">Withdraw</button>
        </div>
    </section>


    <script src="deposit.js"></script>

</body>
</html>
