<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <br><span class="font-medium text-blue-600">Baap Er Bank</span></h1>
    </header>    
    <main>
        <div class="mt-10 p-8 w-1/2 mx-auto bg-blue-200 rounded-lg">
            <div>
                <h3 class="text-3xl text-center font-medium">Login Form</h3>
            </div>
            <div class="">
                <input id="user-email" type="email" class="bg-blue-100 px-4 py-2 w-full mt-5 rounded-lg" placeholder="user@email.com">
                <input id="user-password" type="password" class="bg-blue-100 px-4 py-2 w-full mt-5 rounded-lg" placeholder="password">
            </div>
            <button id="submit" class="px-4 py-2 mt-5 bg-blue-600 text-white hover:bg-blue-500 rounded-lg">Login</button>
        </div>
    </main>


    <script src="userValidation.js"></script>
</body>
</html>
